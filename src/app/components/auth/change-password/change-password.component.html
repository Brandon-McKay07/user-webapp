            <h3 class="text-dark  m-0 mb-1">Forgot Password?</h3>
            <p class="m-0 text-white h5">We got you covered!</p>
            <ul class="list-group mt-5 text-white" style="list-style-type: none; margin: 0; padding: 0;">
                <li>Change Your password</li>
                <li>Make sure you save it somewhere!</li>
                <li>You will automatically be loged out of other devices</li>
            </ul>
        </div>
        <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center" >
            <div class="card w-75 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h3 class="text-center m-0">Change Password Here</h3>
                  </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-12 mt-3">
                          <label for="old-password">Old Password</label>
                          <form >
                            <label for="security">Security Questions</label>
                            <select name="cars" id="cars">
                              <option value="volvo">What is your mother's maiden name?</option>
                              <option value="saab">What is your favorite book?</option>
                              <option value="opel">Childhood Favorite Super Hero</option>
                              <option value="audi">Hail Mary</option>
                            </select>
                            <br><br>
                          </form>
                          <input type="menu" class="form-control" id="Security Answer"  autocomplete="off" aria-describedby="old-password" placeholder="Answer to your security Question"
                          required>
                        </div>
                        <div class="form-group col-12 mt-3">
                          <label for="new-password">New Password</label>
                          <input type="password" class="form-control" autocomplete="off" id="new-password" placeholder="Enter your new-password" required>
                        </div>

                        <div class="form-group col-12 mt-3">
                            <label for="cnf-password">Confirm new-password</label>
                            <input type="password" class="form-control" autocomplete="off" id="cnf-password" placeholder="Enter your cnf-password" required>
                          </div>
                        <div class="form-group col-12 mt-3 ">
                          <button type="submit" class="btn btn-primary me-3">Submit</button>
                          <a routerLink="/login" class="link me-3">SignIn Here</a> &nbsp; &nbsp; &nbsp; &nbsp;
                          <a routerLink="/register" class="link me-3">SignUp Here</a>
                        </div>                      
                      </form>
                  </div>
            </div>
        </div>
    </div>
</div>
